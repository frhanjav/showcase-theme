<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTubers - YouTube Showcase</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>YouTubers</h1>
        <div class="header-actions">
          <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
          <a href="/" class="btn btn-primary">Home</a>
          <a href="/videos" class="btn btn-primary">Videos</a>
          <button class="btn btn-success" onclick="showAddModal()" id="addBtn">
            Add YouTuber
          </button>
        </div>
      </div>

      <div id="statusMessage"></div>

      <div id="youtubersGrid" class="youtubers-grid">
        <!-- YouTubers will be loaded here -->
      </div>

      <div id="loadingState" class="empty-state">
        <h3>Loading YouTubers...</h3>
      </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="youtuberModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Add YouTuber</h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>

        <form id="youtuberForm" enctype="multipart/form-data">
          <div class="form-group">
            <label class="form-label" for="name">Name *</label>
            <input type="text" id="name" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label" for="tags">Tags (comma-separated)</label>
            <input
              type="text"
              id="tags"
              class="form-input"
              placeholder="gaming, tech, 1M+"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="image">Profile Image</label>
            <input type="file" id="image" class="form-input" accept="image/*" />
            <img
              id="imagePreview"
              class="image-preview"
              style="display: none"
            />
          </div>

          <div style="display: flex; gap: 1rem; margin-top: 1.5rem">
            <button type="submit" class="btn btn-success" id="saveBtn">
              Save
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="closeModal()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/static/youtubers.js"></script>
  </body>
</html>
